<html>
<head>
<title>Admin Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
  <script src="SCRIPT/canvasjs.min.js"></script>
  <script src="SCRIPT/bootbox.min.js"></script>
  <link href="CSS/admin.css" rel="stylesheet" type="text/css">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#"><b>ASSET REGISTER</b></a>
    </div>
    
    <div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a onclick="redirect()"> HOME</a></li>
          <li><a onclick="returnIT()">IT</a></li>
          <li><a onclick="returnHr()">HR</a></li>
          <li><a onclick="addUser()" >ADD USERS</a></li>
          <li><a onclick="statistics('d1')">IT ASSET STATISTICS</a></li>
          <li><a onclick="statistics('d2')">HR ASSET STATISTICS</a></li>
          <li><a onclick="report()">GENERATE REPORT</a></li>
        </ul>
        <button  class="btn btn-default" id="logout" onclick="logout()">Logout</button>  
      </div>
    </div>
  </div>
</nav>   
<table id="hide"></table>
<div class="container">
  <div class="modal fade" id="myModal2" role="dialog">
     <div class="modal-dialog">

        <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" id="close2" class="close" data-dismiss="modal" onclick="redirect()">&times;</button> 
          <h4 id="new"><span class="glyphicon glyphicon-lock"></span> New User</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
              <div class="form-group">
              <label for="usrname">Department</label>
              <select name="Department" id="department" >
                  <option value="d1">IT</option>
                  <option value="d2">HR</option>
              </select>
            </div>

            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Employee ID</label>
              <input type="text" class="form-control" id="eid" placeholder="Enter EID">
            </div>
            
              <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-lock"></span> Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
             <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-lock"></span>Confirm Password</label>
              <input type="password" class="form-control" id="confirm" placeholder="Enter Password">
            </div>
            <div class="form-group">
            <label for="usrname"><span class="glyphicon glyphicon-envelope"></span> Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <button type="button" onclick="add()" class="btn btn-success btn-block"> Add User</button>
          </form>
        </div>
        <div class="modal-footer">
        <button type="submit" class="btn btn-danger btn-default pull-right" data-dismiss="modal" onclick="redirect()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>
      
    </div>
  </div> 
</div>
<center>
<div id="section1" class="container-fluid" >
	<div id="bargraph" style="height: 400px; width: 100%;"></div>
</div>
</center>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" id="modalContent">
        <div class="modal-header">
          <button type="button" id="close" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Description</h4>
        </div>
      <div id="print">
      <button id='printButton' onclick="print()"><span class="glyphicon glyphicon-print"></span>PRINT</button>
      <button id='pdfButton' onclick="pdf()"> <span class="glyphicon glyphicon-download-alt"></span> PDF</button>
      </div>
        <div class="modal-body" id="modalDesc">
      
                <h5>Asset Name : <span id="name"></span></h5>
                <h5>Category   : <span id="category"></span></h5>
                <h5>Added By   : <span id="empid"></span></h5>
                <h5>Price      : <span id="price"></span></h5>
                <h5>Date       : <span id="date"></span></h5>
                <h5>Location   : <span id="location"></span></h5>
                <pre><span id="description"></span></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
<script type="text/javascript" src="SCRIPT/adduser.js"></script>
<script type="text/javascript" src="SCRIPT/bargraph.js"></script>
<script type="text/javascript" src="SCRIPT/adminclient.js"></script>

</body>
</html>
